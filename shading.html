<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bitmap to Drawing Machine</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.5.1/snap.svg-min.js"></script>
    <style>
        img {
            visibility: hidden;
        }
    </style>
</head>

<body>
    <div class="controls">
        <div class='controls-item'>
            <label for="pointCount">Grey Value</label>
            <input id='greyValue' type="range" min='0' max='255'>
        </div>
        <div class='controls-item'>
            <label for="pointCountMultiplier">Point Multiplier</label>
            <input id='pointCountMultiplier' type="range" min='.5' max='10'>
        </div>
    </div>
    <svg id="svg"></svg>
    <script src="shading.js"></script>
</body>

</html>
